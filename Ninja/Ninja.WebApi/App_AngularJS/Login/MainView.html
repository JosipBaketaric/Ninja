
<style>
.login md-card {
	width: 400px;
}

.login .logo {
	font-size: 48px;
	width: 48px;
	height: 48px;
}
</style>


<div ng-controller="LoginController">

	<!-- Login form -->

	<div layout="row" layout-fill ng-cloak>
	<section layout="column" flex layout-align="center center" class="login">
		<md-card class="md-whiteframe-4dp">
			<md-toolbar>
				<div layout="column" layout-padding layout-align="center center">
					<div class="md-headline md-padding">Login</div>
				</div>
			</md-toolbar>
			<md-card-content>
				<form name="login">
					<md-input-container class="md-block">
						<label for="name">Name</label>
						<input type="text" name="name" ng-model="name" required />
					    </md-input-container>
					    <md-input-container class="md-block">
						    <label for="password">Password</label>
						    <input type="password" name="password" ng-model="password" required />
					    </md-input-container>
					    <md-input-container class="md-block">
						    <div layout="row" layout-align="center center">
							    <md-button class="md-raised md-primary" flex="50" ng-disabled="name == null || password == null" ng-click="LoginNinja()">Login</md-button>
						    </div>
					    </md-input-container>
				    </form>
			    </md-card-content>
		    </md-card>
	    </section>
    </div>


	<!-- Login form END -->








</div>
