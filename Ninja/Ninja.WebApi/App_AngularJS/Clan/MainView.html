<div ng-controller="ClanController">

    <h3>{{clan.name}}</h3>

    <md-button class="md-primary md-raised" ng-click="showConfirmLeaveClan($event)">
        Leave clan
    </md-button>

    <table class="table">
        <tr>
            <th>Ninjas in clan:</th>
        </tr>

        <tbody ng-repeat="ninja in ninjas">
            <tr>
                <td>-> {{ninja.Name}}</td>
            </tr>
        </tbody>

    </table>


</div>
